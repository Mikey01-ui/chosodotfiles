# this config is made for default hyprland settings. It will be overwrited every update. Please do all changes in ~/.config/custom.conf file.

# Monitors

monitorv2 {
  output = 
  mode = preferred
  position = 0x0
  scale = 1
}

# Apps

$terminal = kitty
$fileManager = nautilus
$app_menu = rofi -show drun
$browser = google-chrome-stable
$calculator = gnome-calculator
$clipboard = cliphist list | rofi -dmenu -p " " | cliphist decode | wl-copy
$colorpicker = hyprpicker -a
$screenshot = grim -g "$(slurp)" - | swappy -f -
$screenshot_full = grim - | swappy -f -
$text_editor = code
$emoji_picker = emote
$powermenu = ~/.config/rofi/powermenu.sh

# Custom Apps
$whatsapp = whatsapp-for-linux
$youtube = google-chrome-stable --app=https://youtube.com
$discord = discord
$spotify = spotify-launcher
$vscode = code

$reload_waybar = killall waybar || true && waybar
$hotreload = hyprctl reload && killall waybar || true && waybar


# Autostart

exec-once = python ~/.config/swww/change_wallpaper.py
exec-once = python ~/Scripts/auto_monitor_temperature.py
exec-once = waybar
exec-once = nm-applet
exec-once = systemctl --user start hyprpolkitagent
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle

exec-once = $browser

# Visual

general {
    gaps_in = 6
    gaps_out = 10

    border_size = 2
    col.active_border = rgba(00ff99ff) rgba(0099ffff) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true
    extend_border_grab_area = 15
    hover_icon_on_border = true

    allow_tearing = false

    layout = dwindle
    
    # Smart gaps (gaps only when more than 1 window)
    no_border_on_floating = false
}

decoration {
    dim_inactive = true
    dim_strength = 0.1

    rounding = 14
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
    }

    blur {
        enabled = true

        size = 2
        passes = 4
    }
}

animations {
    enabled = yes

    # Smooth and buttery bezier curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1
    bezier = bouncy, 0.1, 0.9, 0.2, 1.0
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1

    # Window animations (seamless and smooth)
    animation = windows, 1, 3, easeOutQuint, slide
    animation = windowsIn, 1, 3, easeOutQuint, slide  
    animation = windowsOut, 1, 2, smoothOut, slide
    animation = windowsMove, 1, 2.5, bouncy
    
    # Border animations
    animation = border, 1, 4, easeOutQuint
    animation = borderangle, 1, 30, linear, loop
    
    # Fade animations
    animation = fade, 1, 2.5, quick
    animation = fadeIn, 1, 2, smoothIn
    animation = fadeOut, 1, 2, smoothOut
    
    # Workspace animations (super smooth)
    animation = workspaces, 1, 3.5, easeOutQuint, slide
    animation = workspacesIn, 1, 3, easeOutQuint, slide
    animation = workspacesOut, 1, 3, smoothOut, slide
    animation = specialWorkspace, 1, 3, easeInOutCubic, slidevert
    
    # Layer animations
    animation = layers, 1, 2, easeOutQuint
    animation = layersIn, 1, 2, easeOutQuint, fade
    animation = layersOut, 1, 1.5, smoothOut, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
    force_split = 0
    split_width_multiplier = 1.2
    no_gaps_when_only = 1  # Remove gaps when only one window
    use_active_for_splits = true
}

master {
    new_status = master
}

# Misc

misc {
    vfr = true # Less fps when idle
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
    focus_on_activate = true
}

# ========== ENHANCED INPUT & GESTURES ==========
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false
    float_switch_override_focus = 2
    
    sensitivity = 0.2 # Mouse sensitivity (-1.0 - 1.0, 0 means no modification)
    accel_profile = adaptive
    
    # Natural scrolling for touchpads
    natural_scroll = true
    
    # Touchpad configuration
    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
        tap-and-drag = true
        drag_lock = true
        middle_button_emulation = false
        clickfinger_behavior = true
        scroll_factor = 0.3
    }
}

# ========== ADVANCED GESTURE CONTROLS ==========
gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 4  # 4-finger swipe for workspaces
    workspace_swipe_distance = 200
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 15
    workspace_swipe_forever = false
    workspace_swipe_use_r = false
}

# ========== MULTI-FINGER GESTURE BINDINGS ==========
# 3-finger gestures for app switching and window management
bind = , mouse:276, cyclenext,  # 3-finger tap - cycle windows
bind = , mouse:277, exec, python ~/Scripts/window-manager.py --split auto  # 3-finger double-tap

# 3-finger swipes for app switching (simulated via bindings)
bind = SHIFT, mouse:272, cyclenext,  # Shift + left click for cycling
bind = CTRL, mouse:272, exec, hyprctl dispatch focuswindow address:$(hyprctl clients -j | jq -r '.[0].address')

# 4-finger gestures for desktop actions
bind = CTRL ALT, mouse:272, workspace, e+1  # 4-finger right swipe (simulated)
bind = CTRL ALT, mouse:273, workspace, e-1  # 4-finger left swipe (simulated)

# Pinch gestures (zoom simulation)
bind = CTRL, equal, exec, hyprctl keyword cursor:zoom_factor 1.5
bind = CTRL, minus, exec, hyprctl keyword cursor:zoom_factor 1.0

# ========== TOUCHPAD GESTURE ENHANCEMENTS ==========
# Enhanced touchpad settings for better gestures
device {
    name = touchpad
    sensitivity = 0.3
    natural_scroll = true
    disable_while_typing = true
    tap_button_map = lrm
    clickfinger_behavior = true
    middle_button_emulation = false
    tap-to-click = true
    tap-and-drag = true
    drag_lock = false
    scroll_factor = 0.5
}


# Input config

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
}

# Hotkeys

$mainMod = SUPER
$secondaryMod = ALT

binds {
    allow_workspace_cycles = true
}

# Apps
bind = $mainMod, R, exec, $terminal
bind = $mainMod, W, exec, $browser
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, S, exec, $screenshot
bind = $mainMod Shift, S, exec, $screenshot_full
bind = $mainMod, C, exec, $colorpicker
bind = $mainMod, F1, exec, $calculator
bind = $mainMod, V, exec, $clipboard
bind = $mainMod, T, exec, $text_editor
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, X, exec, $emoji_picker

# Custom Quick Apps (Your Favorites)
bind = $mainMod, F2, exec, $whatsapp
bind = $mainMod, F3, exec, $youtube
bind = $mainMod, F4, exec, $discord
bind = $mainMod, F5, exec, $spotify
bind = $mainMod Shift, T, exec, $vscode
bind = $mainMod, Y, exec, $youtube
bind = $mainMod Shift, W, exec, $whatsapp
bind = $mainMod, D, exec, $discord

# System utilities
bind = $mainMod, I, exec, kitty -e sh -c 'python ~/Scripts/system-info.py 2>/dev/null || python ~/Scripts/system-info-simple.py; read'
bind = $mainMod Shift, I, exec, sh -c 'python ~/Scripts/system-info.py --notify 2>/dev/null || python ~/Scripts/system-info-simple.py --notify'
bind = $mainMod, U, exec, python ~/Scripts/wallpaper-switcher.py
bind = $mainMod Shift, U, exec, python ~/Scripts/wallpaper-switcher.py --random
bind = $mainMod, P, exec, python ~/Scripts/quick-launcher.py

# Performance & Window Management
bind = $mainMod, F6, exec, python ~/Scripts/performance-manager.py --gaming
bind = $mainMod Shift, F6, exec, python ~/Scripts/performance-manager.py --auto
bind = $mainMod Control, F6, exec, kitty -e python ~/Scripts/performance-manager.py
bind = $mainMod, F7, exec, python ~/Scripts/window-manager.py --split auto
bind = $mainMod Shift, F7, exec, kitty -e python ~/Scripts/window-manager.py

# Cool Choso display
bind = $mainMod, F8, exec, kitty -e python ~/Scripts/choso-banner.py && read

# Gesture management
bind = $mainMod, F9, exec, kitty -e python ~/Scripts/gesture-manager.py
bind = $mainMod Shift, F9, exec, python ~/Scripts/gesture-manager.py --setup

# Hot reload
bind = $mainMod, B, exec, $reload_waybar
bind = $mainMod Shift, B, exec, $hotreload

# Tiling
bind = $mainMod, Q, killactive
bind = $mainMod, G, togglefloating
bind = $mainMod, F, fullscreen
bind = $mainMod, H, centerwindow

# ========== SEAMLESS WINDOW MANAGEMENT ==========
# Smart window splitting (seamless and easy)
bind = $mainMod, Return, layoutmsg, orientationtoggle
bind = $mainMod Shift, Return, layoutmsg, orientationnext
bind = $mainMod, Backslash, layoutmsg, togglesplit

# Directional window focus (Vi-like movement)
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Seamless window movement (move windows around)
bind = $mainMod Shift, left, movewindow, l
bind = $mainMod Shift, right, movewindow, r
bind = $mainMod Shift, up, movewindow, u
bind = $mainMod Shift, down, movewindow, d
bind = $mainMod Shift, h, movewindow, l
bind = $mainMod Shift, l, movewindow, r
bind = $mainMod Shift, k, movewindow, u
bind = $mainMod Shift, j, movewindow, d

# Smart window resizing (super smooth)
bind = $mainMod Control, left, resizeactive, -50 0
bind = $mainMod Control, right, resizeactive, 50 0
bind = $mainMod Control, up, resizeactive, 0 -50
bind = $mainMod Control, down, resizeactive, 0 50
bind = $mainMod Control, h, resizeactive, -50 0
bind = $mainMod Control, l, resizeactive, 50 0
bind = $mainMod Control, k, resizeactive, 0 -50
bind = $mainMod Control, j, resizeactive, 0 50

# Quick window actions
bind = $mainMod, A, pin  # Pin window (always on top)
bind = $mainMod Shift, A, movetoworkspacesilent, special
bind = $mainMod, N, togglespecialworkspace  # Scratchpad toggle
bind = $mainMod, O, fakefullscreen  # Fake fullscreen (keeps waybar)
bind = $mainMod Shift, O, fullscreen, 1  # Maximize but keep floating

# Window grouping (tabbed windows)
bind = $mainMod, apostrophe, togglegroup
bind = $mainMod, Tab, changegroupactive, f
bind = $mainMod Shift, Tab, changegroupactive, b

# Quick layouts
bind = $mainMod Shift, M, exec, hyprctl keyword general:layout "master"
bind = $mainMod Shift, D, exec, hyprctl keyword general:layout "dwindle"

# Workspace cycling with Alt+Tab like behavior
bind = Alt, Tab, cyclenext
bind = Alt Shift, Tab, cyclenext, prev
bind = $mainMod, grave, workspace, previous

# Quick window presets
bind = $mainMod, Z, exec, python ~/Scripts/window-manager.py --preset coding
bind = $mainMod Shift, Z, exec, python ~/Scripts/window-manager.py --preset media
bind = $mainMod Control, Z, exec, python ~/Scripts/window-manager.py --preset communication

# Exit hyprland
bind = $mainMod, M, exit

# Rofi
bind = $mainMod, SPACE, exec, $app_menu

# Power menu
bind = $mainMod, F10, exec, $powermenu

# Zoom
bind = $mainMod Shift, equal, exec, hyprctl -q keyword cursor:zoom_factor 2.5
bind = $mainMod Shift, minus, exec, hyprctl -q keyword cursor:zoom_factor 1

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = SUPER, Tab, workspace, previous
bind = $secondaryMod, Tab, cyclenext,

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move active window to a workspace
bind = $mainMod Shift, 1, movetoworkspace, 1
bind = $mainMod Shift, 2, movetoworkspace, 2
bind = $mainMod Shift, 3, movetoworkspace, 3
bind = $mainMod Shift, 4, movetoworkspace, 4
bind = $mainMod Shift, 5, movetoworkspace, 5
bind = $mainMod Shift, 6, movetoworkspace, 6
bind = $mainMod Shift, 7, movetoworkspace, 7
bind = $mainMod Shift, 8, movetoworkspace, 8
bind = $mainMod Shift, 9, movetoworkspace, 9
bind = $mainMod Shift, 0, movetoworkspace, 10

# May break your screenshare and screencapture but fixes sound and password errors
bind = $mainMod, F12, exec, systemctl --user restart xdg-desktop-portal xdg-desktop-portal-hyprland && faillock --reset

# Mouse window resize
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia hotkeys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 1%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 1%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Playerctl multimedia hotkeys
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

