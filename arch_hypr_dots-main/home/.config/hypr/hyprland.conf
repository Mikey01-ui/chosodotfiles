windowrulev2 = opacity 0.95 0.90, class:^(google-chrome)$
windowrulev2 = opacity 0.95 0.90, class:^(code)$
windowrulev2 = opacity 0.95 0.90, class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.90 0.85, class:^(Spotify)$
