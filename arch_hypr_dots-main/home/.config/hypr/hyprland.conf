windowrulev2 = center, class:(kitty), title:(system-info)
windowrulev2 = size 1000 600, class:(kitty), title:(system-info)

# VS Code gets more space
windowrulev2 = maximize, class:^(code)$, title:^(.*Visual Studio Code)$

# Chrome YouTube app behavior
windowrulev2 = tile, class:^(google-chrome)$, title:^(.*YouTube.*)$

# Gaming focus mode (no distractions)
windowrulev2 = workspace 6 silent, class:^(steam)$
windowrulev2 = workspace 6 silent, class:^(lutris)$
windowrulev2 = workspace 6 silent, class:^(heroic)$
windowrulev2 = fullscreen, class:^(steam_app_.*)$
windowrulev2 = workspace 6, class:^(steam_app_.*)$

# Portal fixes
