windowrulev2 = workspace 4, class:^(whatsapp-for-linux)$
windowrulev2 = workspace 4, class:^(telegram-desktop)$
windowrulev2 = workspace 4, class:^(zoom)$
windowrulev2 = workspace 4, class:^(teams)$

