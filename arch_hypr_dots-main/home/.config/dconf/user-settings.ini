[io/github/celluloid-player/celluloid/window-state]
height=480
loop-playlist=false
maximized=true
playlist-width=250
show-playlist=false
volume=1.0
width=640

[org/gnome/TextEditor]
custom-font='JetBrainsMonoNL Nerd Font Mono 11'
highlight-current-line=true
indent-style='space'
right-margin-position=uint32 85
show-line-numbers=true
show-map=false
show-right-margin=false
spellcheck=true
style-scheme='Adwaita'
tab-width=uint32 4
use-system-font=true

[org/gnome/calculator]
base=10
button-mode='basic'
source-currency=''
source-units='degree'
target-currency=''
target-units='radian'
window-maximized=true
window-size=(-1, -1)

[org/gnome/desktop/interface]
color-scheme='prefer-dark'
cursor-size=24
cursor-theme='default'
font-antialiasing='grayscale'
font-hinting='slight'
font-name='Cantarell 11'
font-rgba-order='rgb'
gtk-theme='Adwaita-dark'
icon-theme='Papirus'
text-scaling-factor=1.0
toolbar-icons-size='large'
toolbar-style='both-horiz'

[org/gnome/desktop/sound]
event-sounds=true
input-feedback-sounds=false

[org/gnome/nautilus/compression]
default-compression-format='tar.xz'

[org/gnome/nautilus/list-view]
use-tree-view=false

[org/gnome/nautilus/preferences]
date-time-format='simple'
default-folder-viewer='list-view'
migrated-gtk-settings=true
search-filter-time-type='last_modified'

[org/gnome/nautilus/window-state]
initial-size=(890, 550)
maximized=true

[org/gtk/gtk4/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=true
sidebar-width=140
sort-column='name'
sort-directories-first=false
sort-order='ascending'
type-format='category'
view-type='list'

[org/gtk/settings/color-chooser]
selected-color=(true, 0.0, 0.0, 0.0, 1.0)

[org/gtk/settings/file-chooser]
date-format='regular'
location-mode='path-bar'
show-hidden=false
show-size-column=true
show-type-column=true
sidebar-width=157
sort-column='modified'
sort-directories-first=false
sort-order='ascending'
type-format='category'
window-position=(513, 288)
window-size=(894, 451)
